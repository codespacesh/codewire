apiVersion: apps/v1
kind: Deployment
metadata:
  name: codewire-docs
  labels:
    app: codewire-docs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: codewire-docs
  template:
    metadata:
      labels:
        app: codewire-docs
    spec:
      imagePullSecrets:
        - name: gitea-registry
      containers:
        - name: docs
          image: REGISTRY_URL/IMAGE_NAME:IMAGE_TAG
          ports:
            - containerPort: 80
              name: http
          resources:
            requests:
              cpu: "20m"
              memory: "32Mi"
            limits:
              cpu: "100m"
              memory: "64Mi"
