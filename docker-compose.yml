services:
  nats:
    image: nats:2.10-alpine
    ports:
      - "4222:4222"
      - "8222:8222"
    command: ["--http_port", "8222", "--logtime"]

  caddy:
    image: caddy:2-alpine
    ports:
      - "9443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - codewire

  codewire:
    build: .
    ports:
      - "9100:9100"
    environment:
      - CODEWIRE_DAEMON_NAME=docker-test
      - CODEWIRE_LISTEN=0.0.0.0:9100
      - CODEWIRE_NATS_URL=nats://nats:4222
      - CODEWIRE_TOKEN=test-token-for-e2e
      - CODEWIRE_EXTERNAL_URL=wss://localhost:9443/ws
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - TERM=xterm-256color
    depends_on:
      - nats

volumes:
  caddy_data:
  caddy_config:
