services:
  nats:
    image: nats:2.10-alpine
    ports:
      - "4222:4222"
      - "8222:8222"
    command: ["--http_port", "8222", "--logtime"]

  caddy:
    image: caddy:2-alpine
    ports:
      - "9443:443"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - nats

volumes:
  caddy_data:
  caddy_config:
