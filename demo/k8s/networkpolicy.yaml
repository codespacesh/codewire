apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: demo-sandbox
  namespace: codewire-demo
spec:
  podSelector:
    matchLabels:
      app: codewire-demo
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: demo-broker
    ports:
    - port: 7681
      protocol: TCP
  egress: []
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: demo-quota
  namespace: codewire-demo
spec:
  hard:
    pods: "30"
    requests.cpu: "4"
    requests.memory: 4Gi
    limits.cpu: "8"
    limits.memory: 8Gi
