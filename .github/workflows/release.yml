name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            runner: ubuntu-latest
            cross: false
          - target: aarch64-unknown-linux-gnu
            runner: ubuntu-latest
            cross: true
          - target: x86_64-apple-darwin
            runner: macos-latest
            cross: false
          - target: aarch64-apple-darwin
            runner: macos-latest
            cross: false

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl-tools
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Install cross
        if: matrix.cross
        run: cargo install cross --locked

      - name: Build
        shell: bash
        run: |
          if [ "${{ matrix.cross }}" = "true" ]; then
            cross build --release --locked --all-features --target ${{ matrix.target }}
          else
            cargo build --release --locked --all-features --target ${{ matrix.target }}
          fi

      - name: Strip binary
        shell: bash
        run: |
          BIN=target/${{ matrix.target }}/release/cw
          if command -v strip &>/dev/null; then
            # Don't strip cross-compiled binaries with host strip
            if [ "${{ matrix.cross }}" != "true" ]; then
              strip "$BIN"
            fi
          fi

      - name: Rename binary
        shell: bash
        run: |
          VERSION=${GITHUB_REF_NAME}
          cp target/${{ matrix.target }}/release/cw cw-${VERSION}-${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cw-${{ matrix.target }}
          path: cw-${{ github.ref_name }}-${{ matrix.target }}*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    environment: build
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Generate checksums
        run: |
          cd artifacts
          sha256sum cw-* > SHA256SUMS

      - name: Import GPG key and sign checksums
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          echo "$GPG_PRIVATE_KEY" | gpg --batch --import
          cd artifacts
          gpg --batch --yes --pinentry-mode loopback \
            --passphrase "$GPG_PASSPHRASE" --armor --detach-sign SHA256SUMS

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create ${{ github.ref_name }} \
            --title "${{ github.ref_name }}" \
            --generate-notes \
            artifacts/*

  update-homebrew:
    name: Update Homebrew Formula
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - name: Download SHA256SUMS from release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release download ${{ github.ref_name }} \
            --repo ${{ github.repository }} \
            --pattern SHA256SUMS \
            --output SHA256SUMS

      - name: Update formula
        run: |
          python3 - <<'PYEOF'
          import os, re

          # Parse checksums from SHA256SUMS file
          checksums = {}
          with open("SHA256SUMS") as f:
              for line in f:
                  sha, name = line.strip().split(None, 1)
                  m = re.search(r'((?:aarch64|x86_64)-[^\s]+)', name)
                  if m:
                      checksums[m.group(1)] = sha

          expected = [
              "aarch64-apple-darwin",
              "x86_64-apple-darwin",
              "aarch64-unknown-linux-gnu",
              "x86_64-unknown-linux-musl",
          ]
          for target in expected:
              sha = checksums.get(target, "")
              if len(sha) != 64:
                  raise SystemExit(f"ERROR: Invalid or missing checksum for {target}: '{sha}'")

          # Read and update formula
          version = os.environ["GITHUB_REF_NAME"].lstrip("v")
          formula_path = "Formula/codewire.rb"
          with open(formula_path, "r") as f:
              lines = f.readlines()

          new_lines = []
          current_target = None

          for line in lines:
              if re.match(r'\s*version\s+"', line):
                  line = re.sub(r'version\s+"[^"]+"', f'version "{version}"', line)

              url_match = re.search(r'cw-v[^"]*-((?:aarch64|x86_64)-[^"]+)', line)
              if url_match:
                  current_target = url_match.group(1)

              if current_target and re.match(r'\s*sha256\s+"', line):
                  if current_target in checksums:
                      line = re.sub(
                          r'sha256\s+"[0-9a-f]{64}"',
                          f'sha256 "{checksums[current_target]}"',
                          line,
                      )
                  current_target = None

              new_lines.append(line)

          with open(formula_path, "w") as f:
              f.writelines(new_lines)

          print(f"Updated formula to version {version}")
          for target in expected:
              print(f"  {target}: {checksums[target]}")
          PYEOF

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/codewire.rb
          git diff --cached --quiet && { echo "No changes to commit"; exit 0; }
          git commit -m "brew: update codewire to ${{ github.ref_name }}"
          git push origin main
