name: Release

on:
  push:
    tags:
      - "v*"

concurrency:
  group: release-${{ github.ref_name }}
  cancel-in-progress: false

permissions:
  contents: write
  packages: write

jobs:
  build:
    name: Build ${{ matrix.goos }}/${{ matrix.goarch }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
            suffix: x86_64-unknown-linux-musl
          - goos: linux
            goarch: arm64
            suffix: aarch64-unknown-linux-gnu
          - goos: darwin
            goarch: amd64
            suffix: x86_64-apple-darwin
          - goos: darwin
            goarch: arm64
            suffix: aarch64-apple-darwin

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: "0"
        run: |
          VERSION=${GITHUB_REF_NAME}
          go build -ldflags="-s -w -X main.version=${VERSION}" -o "cw-${VERSION}-${{ matrix.suffix }}" ./cmd/cw

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cw-${{ matrix.suffix }}
          path: cw-${{ github.ref_name }}-${{ matrix.suffix }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    environment: build
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Generate checksums
        run: |
          cd artifacts
          sha256sum cw-* > SHA256SUMS

      - name: Import GPG key and sign checksums
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          echo "$GPG_PRIVATE_KEY" | gpg --batch --import
          cd artifacts
          gpg --batch --yes --pinentry-mode loopback \
            --passphrase "$GPG_PASSPHRASE" --armor --detach-sign SHA256SUMS

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Check if release already exists (avoids duplicate-trigger failures).
          if gh release view ${{ github.ref_name }} &>/dev/null; then
            echo "Release ${{ github.ref_name }} already exists, uploading assets"
            gh release upload ${{ github.ref_name }} artifacts/* --clobber
          else
            gh release create ${{ github.ref_name }} \
              --title "${{ github.ref_name }}" \
              --generate-notes \
              artifacts/*
          fi

  helm-publish:
    name: Publish Helm Chart
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Package Helm chart
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          sed -i "s/^version:.*/version: ${VERSION}/" charts/codewire-relay/Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: \"${VERSION}\"/" charts/codewire-relay/Chart.yaml
          helm package charts/codewire-relay/

      - name: Push to OCI registry
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          helm push codewire-relay-${VERSION}.tgz oci://ghcr.io/codespacesh

  operator-image:
    name: Build & Push Operator Image
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push operator image
        uses: docker/build-push-action@v6
        with:
          context: operator
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/codespacesh/codewire-operator:${{ github.ref_name }}
            ghcr.io/codespacesh/codewire-operator:latest

  update-homebrew:
    name: Update Homebrew Formula
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - name: Download SHA256SUMS from release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release download ${{ github.ref_name }} \
            --repo ${{ github.repository }} \
            --pattern SHA256SUMS \
            --output SHA256SUMS

      - name: Update formula
        run: |
          python3 - <<'PYEOF'
          import os, re

          # Parse checksums from SHA256SUMS file
          checksums = {}
          with open("SHA256SUMS") as f:
              for line in f:
                  sha, name = line.strip().split(None, 1)
                  m = re.search(r'((?:aarch64|x86_64)-[^\s]+)', name)
                  if m:
                      checksums[m.group(1)] = sha

          expected = [
              "aarch64-apple-darwin",
              "x86_64-apple-darwin",
              "aarch64-unknown-linux-gnu",
              "x86_64-unknown-linux-musl",
          ]
          for target in expected:
              sha = checksums.get(target, "")
              if len(sha) != 64:
                  raise SystemExit(f"ERROR: Invalid or missing checksum for {target}: '{sha}'")

          # Read and update formula
          version = os.environ["GITHUB_REF_NAME"].lstrip("v")
          formula_path = "Formula/codewire.rb"
          with open(formula_path, "r") as f:
              lines = f.readlines()

          new_lines = []
          current_target = None

          for line in lines:
              if re.match(r'\s*version\s+"', line):
                  line = re.sub(r'version\s+"[^"]+"', f'version "{version}"', line)

              url_match = re.search(r'cw-v[^"]*-((?:aarch64|x86_64)-[^"]+)', line)
              if url_match:
                  current_target = url_match.group(1)

              if current_target and re.match(r'\s*sha256\s+"', line):
                  if current_target in checksums:
                      line = re.sub(
                          r'sha256\s+"[0-9a-f]{64}"',
                          f'sha256 "{checksums[current_target]}"',
                          line,
                      )
                  current_target = None

              new_lines.append(line)

          with open(formula_path, "w") as f:
              f.writelines(new_lines)

          print(f"Updated formula to version {version}")
          for target in expected:
              print(f"  {target}: {checksums[target]}")
          PYEOF

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/codewire.rb
          git diff --cached --quiet && { echo "No changes to commit"; exit 0; }
          git commit -m "brew: update codewire to ${{ github.ref_name }}"
          git push origin main

  deb-packages:
    name: Build .deb Packages
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install nfpm
        run: go install github.com/goreleaser/nfpm/v2/cmd/nfpm@latest

      - name: Download linux artifacts from release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION=${{ github.ref_name }}
          gh release download ${VERSION} \
            --repo ${{ github.repository }} \
            --pattern "cw-${VERSION}-x86_64-unknown-linux-musl" \
            --pattern "cw-${VERSION}-aarch64-unknown-linux-gnu"

      - name: Build .deb packages
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          for pair in "amd64:x86_64-unknown-linux-musl" "arm64:aarch64-unknown-linux-gnu"; do
            ARCH="${pair%%:*}"
            SUFFIX="${pair##*:}"
            cp "cw-${{ github.ref_name }}-${SUFFIX}" cw
            chmod +x cw
            ARCH="${ARCH}" VERSION="${VERSION}" nfpm package --packager deb --target "codewire_${VERSION}_${ARCH}.deb"
            rm cw
          done

      - name: Upload .deb packages to release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release upload ${{ github.ref_name }} codewire_*.deb --clobber

  apt-repo:
    name: Update APT Repository
    needs: deb-packages
    runs-on: ubuntu-latest
    environment: build
    steps:
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          fetch-depth: 0

      - name: Download .deb packages from release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION=${{ github.ref_name }}
          mkdir -p pool
          gh release download ${VERSION} \
            --repo ${{ github.repository }} \
            --pattern "*.deb" \
            --dir pool

      - name: Generate APT repository metadata
        run: |
          mkdir -p dists/stable/main/binary-amd64
          mkdir -p dists/stable/main/binary-arm64

          apt-ftparchive packages pool/ > dists/stable/main/binary-amd64/Packages
          cp dists/stable/main/binary-amd64/Packages dists/stable/main/binary-arm64/Packages
          gzip -kf dists/stable/main/binary-amd64/Packages
          gzip -kf dists/stable/main/binary-arm64/Packages

          apt-ftparchive release dists/stable/ > dists/stable/Release

      - name: Sign APT repository
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          echo "$GPG_PRIVATE_KEY" | gpg --batch --import

          gpg --batch --yes --pinentry-mode loopback \
            --passphrase "$GPG_PASSPHRASE" \
            --detach-sign -a -o dists/stable/Release.gpg dists/stable/Release

          gpg --batch --yes --pinentry-mode loopback \
            --passphrase "$GPG_PASSPHRASE" \
            --clearsign -o dists/stable/InRelease dists/stable/Release

          gpg --batch --yes --armor --export > gpg.key

      - name: Commit and push to gh-pages
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add pool/ dists/ gpg.key
          git diff --cached --quiet && { echo "No changes to commit"; exit 0; }
          git commit -m "apt: update repo for ${{ github.ref_name }}"
          git push origin gh-pages

  aur-publish:
    name: Publish AUR Package
    needs: release
    runs-on: ubuntu-latest
    environment: build
    container: archlinux:base
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: pacman -Sy --noconfirm openssh git base-devel

      - name: Download SHA256SUMS from release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          pacman -S --noconfirm github-cli
          gh release download ${{ github.ref_name }} \
            --repo ${{ github.repository }} \
            --pattern SHA256SUMS \
            --output SHA256SUMS

      - name: Generate PKGBUILD
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          SHA_AMD64=$(grep x86_64-unknown-linux-musl SHA256SUMS | awk '{print $1}')
          SHA_ARM64=$(grep aarch64-unknown-linux-gnu SHA256SUMS | awk '{print $1}')

          sed -e "s/^pkgver=VERSION/pkgver=${VERSION}/" \
              -e "s/SHA256_AMD64/${SHA_AMD64}/" \
              -e "s/SHA256_ARM64/${SHA_ARM64}/" \
              aur/PKGBUILD > PKGBUILD

          # Generate .SRCINFO (must run as non-root in writable dir)
          useradd -m builder
          cp PKGBUILD /home/builder/PKGBUILD
          chown builder:builder /home/builder/PKGBUILD
          su builder -c "cd /home/builder && makepkg --printsrcinfo" > .SRCINFO

      - name: Push to AUR
        env:
          AUR_SSH_PRIVATE_KEY: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$AUR_SSH_PRIVATE_KEY" > ~/.ssh/aur
          chmod 600 ~/.ssh/aur
          ssh-keyscan aur.archlinux.org >> ~/.ssh/known_hosts 2>/dev/null
          printf 'Host aur.archlinux.org\n  IdentityFile ~/.ssh/aur\n' > ~/.ssh/config

          git clone ssh://aur@aur.archlinux.org/codewire-bin.git aur-repo
          cp PKGBUILD .SRCINFO aur-repo/
          cd aur-repo
          git config user.name "Codespace Bot"
          git config user.email "hello@codespace.sh"
          git add PKGBUILD .SRCINFO
          git diff --cached --quiet && { echo "No changes to commit"; exit 0; }
          git commit -m "Update to ${GITHUB_REF_NAME#v}"
          git push
