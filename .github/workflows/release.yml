name: Release

on:
  push:
    tags:
      - "v*"

concurrency:
  group: release-${{ github.ref_name }}
  cancel-in-progress: false

permissions:
  contents: write
  packages: write

jobs:
  build:
    name: Build ${{ matrix.goos }}/${{ matrix.goarch }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
            suffix: x86_64-unknown-linux-musl
          - goos: linux
            goarch: arm64
            suffix: aarch64-unknown-linux-gnu
          - goos: darwin
            goarch: amd64
            suffix: x86_64-apple-darwin
          - goos: darwin
            goarch: arm64
            suffix: aarch64-apple-darwin

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: "0"
        run: |
          VERSION=${GITHUB_REF_NAME}
          go build -ldflags="-s -w -X main.version=${VERSION}" -o "cw-${VERSION}-${{ matrix.suffix }}" ./cmd/cw

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cw-${{ matrix.suffix }}
          path: cw-${{ github.ref_name }}-${{ matrix.suffix }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    environment: build
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Generate checksums
        run: |
          cd artifacts
          sha256sum cw-* > SHA256SUMS

      - name: Import GPG key and sign checksums
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          echo "$GPG_PRIVATE_KEY" | gpg --batch --import
          cd artifacts
          gpg --batch --yes --pinentry-mode loopback \
            --passphrase "$GPG_PASSPHRASE" --armor --detach-sign SHA256SUMS

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Check if release already exists (avoids duplicate-trigger failures).
          if gh release view ${{ github.ref_name }} &>/dev/null; then
            echo "Release ${{ github.ref_name }} already exists, uploading assets"
            gh release upload ${{ github.ref_name }} artifacts/* --clobber
          else
            gh release create ${{ github.ref_name }} \
              --title "${{ github.ref_name }}" \
              --generate-notes \
              artifacts/*
          fi

  helm-publish:
    name: Publish Helm Chart
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Package Helm chart
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          sed -i "s/^version:.*/version: ${VERSION}/" charts/codewire-relay/Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: \"${VERSION}\"/" charts/codewire-relay/Chart.yaml
          helm package charts/codewire-relay/

      - name: Push to OCI registry
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          helm push codewire-relay-${VERSION}.tgz oci://ghcr.io/codespacesh

  operator-image:
    name: Build & Push Operator Image
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push operator image
        uses: docker/build-push-action@v6
        with:
          context: operator
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/codespacesh/codewire-operator:${{ github.ref_name }}
            ghcr.io/codespacesh/codewire-operator:latest

  update-homebrew:
    name: Update Homebrew Formula
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - name: Download SHA256SUMS from release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release download ${{ github.ref_name }} \
            --repo ${{ github.repository }} \
            --pattern SHA256SUMS \
            --output SHA256SUMS

      - name: Update formula
        run: |
          python3 - <<'PYEOF'
          import os, re

          # Parse checksums from SHA256SUMS file
          checksums = {}
          with open("SHA256SUMS") as f:
              for line in f:
                  sha, name = line.strip().split(None, 1)
                  m = re.search(r'((?:aarch64|x86_64)-[^\s]+)', name)
                  if m:
                      checksums[m.group(1)] = sha

          expected = [
              "aarch64-apple-darwin",
              "x86_64-apple-darwin",
              "aarch64-unknown-linux-gnu",
              "x86_64-unknown-linux-musl",
          ]
          for target in expected:
              sha = checksums.get(target, "")
              if len(sha) != 64:
                  raise SystemExit(f"ERROR: Invalid or missing checksum for {target}: '{sha}'")

          # Read and update formula
          version = os.environ["GITHUB_REF_NAME"].lstrip("v")
          formula_path = "Formula/codewire.rb"
          with open(formula_path, "r") as f:
              lines = f.readlines()

          new_lines = []
          current_target = None

          for line in lines:
              if re.match(r'\s*version\s+"', line):
                  line = re.sub(r'version\s+"[^"]+"', f'version "{version}"', line)

              url_match = re.search(r'cw-v[^"]*-((?:aarch64|x86_64)-[^"]+)', line)
              if url_match:
                  current_target = url_match.group(1)

              if current_target and re.match(r'\s*sha256\s+"', line):
                  if current_target in checksums:
                      line = re.sub(
                          r'sha256\s+"[0-9a-f]{64}"',
                          f'sha256 "{checksums[current_target]}"',
                          line,
                      )
                  current_target = None

              new_lines.append(line)

          with open(formula_path, "w") as f:
              f.writelines(new_lines)

          print(f"Updated formula to version {version}")
          for target in expected:
              print(f"  {target}: {checksums[target]}")
          PYEOF

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/codewire.rb
          git diff --cached --quiet && { echo "No changes to commit"; exit 0; }
          git commit -m "brew: update codewire to ${{ github.ref_name }}"
          git push origin main
