relay:
  baseURL: ""  # Required: e.g. https://relay.example.com
  authMode: "token"
  authToken: ""  # Auto-generated if empty
  sshListen: ":2222"
  listenAddr: "0.0.0.0:8080"

oidc:
  # Set issuer to enable OIDC auth mode (e.g. https://auth.codespace.sh)
  issuer: ""
  clientID: ""
  # Reference to a Secret containing the client secret under key "oidc-client-secret"
  clientSecretRef:
    name: ""
    key: "oidc-client-secret"
  # Groups required for access. Empty = any authenticated user.
  allowedGroups: []

image:
  repository: ghcr.io/codewiresh/codewire
  tag: ""  # Defaults to appVersion
  pullPolicy: IfNotPresent

imagePullSecrets: []

replicaCount: 1

persistence:
  enabled: true
  size: 1Gi
  storageClass: ""
  accessModes:
    - ReadWriteOnce

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: relay.example.com
      paths:
        - path: /
          pathType: Prefix
  tls: []

ssh:
  service:
    type: LoadBalancer
    annotations: {}
    loadBalancerIP: ""

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 256Mi

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}

nodeSelector: {}
tolerations: []
affinity: {}

monitoring:
  enabled: false
  serviceMonitor:
    interval: 30s
    labels: {}
