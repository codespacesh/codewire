apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "codewire-relay.fullname" . }}-test-connection"
  labels:
    {{- include "codewire-relay.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['--spider', '--timeout=5', 'http://{{ include "codewire-relay.fullname" . }}-http:8080/healthz']
  restartPolicy: Never
